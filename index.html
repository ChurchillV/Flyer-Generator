<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Flyer Generator</title>
</head>
<body>
    <!-- Header section -->
    <div class="header text-3xl lg:flex lg:flex-row lg:items-center lg:justify-between m-10 sm:text-center flex flex-col">
        <div class="page-title font-bold text-5xl mb-5 lg:text-left">Akatakyie</div>
        <div class="page-info font-light uppercase lg:text-right">Flyer Generator</div>
    </div>

    <div class="main-section lg:grid lg:grid-cols-2 flex flex-col wrap m-10 h-16">

        <!-- Frame & Image section -->
        <div class="flex flex-col">
            <div class="mr-2 text-center" id="frame-container">
                <img src="" id="uploaded-image" class="uploaded-image" alt="image-preview">
                <img id="current-frame" class="frame" src="./images/frame.png" alt="Current Frame">
            </div>

            <!-- Frame alternatives -->
            <div class="frame-selector flex flex-row flex-wrap mt-5 p-5 rounded-md border border-slate-400">
                <div class="frame-option" data-frame="./images/frame.png">
                    <img src="./images/frame.png" alt="Frame 1">
                </div>
                <!-- Test frame (To demonstrate frame selection) -->
                <div class="frame-option" data-frame="./images/capture.png">
                    <img src="./images/capture.png" alt="Frame 2">
                </div>
                <div class="frame-option" data-frame="./images/frame.png">
                    <img src="./images/frame.png" alt="Frame 3">
                </div>
                <div class="frame-option" data-frame="./images/frame.png">
                    <img src="./images/frame.png" alt="Frame 3">
                </div>
                <div class="frame-option" data-frame="./images/frame.png">
                    <img src="./images/frame.png" alt="Frame 3">
                </div>
                <div class="frame-option" data-frame="./images/frame.png">
                    <img src="./images/frame.png" alt="Frame 3">
                </div>
            </div>
        </div>


        <!-- Image Upload and caption selection -->
        <div class="user-input-section flex flex-col ml-2 p-5 items-center justify-center">
            <div class="image-upload mb-10 cursor-pointer">
                <div class="lg:text-2xl sm:text-lg font-medium uppercase flex lg:flex-row lg:mx-2 flex-col items-center justify-between">
                    Upload Image
                    <span>
                        <input type="file" name="image-upload" id="user-image" accept="image/jpeg, image/png, image/jpg" class="p-5" hidden>
                        <label for="user-image" class="mr-10 p-5 px-10 bg-slate-300 flex flex-row items-center ml-3 cursor-pointer">

                            <!-- Upload Icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 48 48" class="mr-4">
                                <mask id="ipUpload0" width="48" height="48" x="0" y="0" maskUnits="userSpaceOnUse" style="mask-type:alpha">
                                        <path fill="#fff" d="M48 0H0V48H48V0Z"/>
                                </mask>
                                <g fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="4" mask="url(#ipUpload0)">
                                    <path d="M6 24.0083V42H42V24"/>
                                    <path d="M33 15L24 6L15 15"/>
                                    <path d="M23.9917 32V6"/>
                                </g>
                            </svg>
                                <!-- Displays file name after upload -->
                                <span id="image-name">No file chosen</span>
                        </label>
                    </span>
                </div>
            </div>

            <!-- Edit caption section -->
            <div class="edit-caption mt-20 flex lg:flex-row lg:flex-wrap lg:text-left text-center flex-col items-center justify-between">
                <p class="text-2xl font-medium uppercase">
                    Edit Caption
                </p>
                <textarea name="" id="" cols="50" rows="4" class="rounded-md p-5 text-slate-900 my-3 lg:mr-10 lg:ml-3 border border-black" placeholder="I am proud to be a relative of an akatakyie"></textarea>
            </div>
            <div class="text-center mt-10">
                <button id="download" class="rounded-md bg-blue-600 text-white p-5 px-10 uppercase text-2xl w-full  hover:bg-blue-500">
                    Download
                </button>
            </div>
        </div>
    </div>
</body> 
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="script.js"></script>
</html>
